<meta charset="utf-8">
<script src="lib/d3.js"></script>
<script src="lib/raphael.min.js"></script>
<script src="lib/jquery.min.js"></script>
<script src="data/map.js"></script>
<script src="data/point.js"></script>
<script src="lib/chinamap.js"></script>

<script>
$(document).ready(function(){
    var map = $("#map").chinamap({});
    map.area({32: 70, 27:199, 2: 60, 10: 20});
    map.point({90:90, 100: 100, 110: 110, 120: 120, 130: 130, 140: 10});

    $("#area").click(function(){
        map.area({32: 100, 27:199, 2: 170, 10: 50});
        map.point({90:90, 100: 100, 110: 110, 120: 120, 130: 130, 140: 140, 150: 100});
        map.flash(90, true);
    });

    $("#stop").click(function(){
        map.stopFlash(90);
    });

    $("#line").click(function(){
        map.line(90, 120);
    });
});
</script>
<div id="map" style="width:1200px;height:1000px;"></div>
<a href="javascript:;" id="area">area</a>
<a href="javascript:;" id="stop">stop</a>
<a href="javascript:;" id="line">line</a>
